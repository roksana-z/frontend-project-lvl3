<!DOCTYPE html>
<html>

  <head>
    <title>Getting Started</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <form action="">
        <div class="form-group">
          <label>
            Start reading RSS today! It is easy, it is nicely.
          </label>
          <input type="text" class="form-control" name="url" aria-label="url" placeholder="RSS link" />
          <small class="form-text text-muted">
            Example: https://ru.hexlet.io/lessons.rss
          </small>

          <div class="col-sm-10 pl-0">
            <button type="submit" class="btn btn-primary">
              <span class="btn-spiner" role="status" aria-hidden="true"></span>
              Add
            </button>
          </div>

        </div>
      </form>
      <hr class="my-4" />
      <div class="feeds-container"></div>
  </body>

</html>
